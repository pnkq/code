<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html" xmlns:ui="jakarta.faces.facelets">
<ui:composition template="/layout.xhtml">
    <ui:define name="content">
        <h1>Talks</h1>
        <h2>Recent talks</h2>
        <h:dataTable id="talks" value="#{talks.list}" var="talk">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{talk.id}
            </h:column>
            <h:column>
                <f:facet name="header">TITLE</f:facet>
                #{talk.title}
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
</html>
